<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="left-content">
      <h2>Your Result</h2>
      <div class="circle">
      <span class="scores">76</span>
      <span class="overall">of 100</span>
    </div>
    <h3>Great</h3>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-content">
      <h2>Summary</h2>
      <div class="summary">
      <div class="each-summary reaction">
        <div class="first ">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <span class="description">Reaction</span></div>
        <h4><span>80</span> / 100</h4>
      </div>
      
      <div class="each-summary memory">
        <div class="first ">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <span class="description">Memory</span></div>
        <h4><span>92</span> / 100</h4>
      </div>

      <div class="each-summary verbal">
        <div class="first "><img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <span class="description">Verbal</span></div>
        <h4><span>61</span> / 100</h4>
      </div>

      <div class="each-summary visual">
        <div class="first">
          <img src="assets/images/icon-visual.svg" alt="icon-reaction">
          <span class="description">Visual</span>
        </div>
        <h4><span>80</span> / 100</h4>
      </div>

    </div>
      <a href="#" class="btn">Continue</a>
  </div>
  </div>
</body>
</html>
